<span class="A">HOLA MUNDO</span>
<div>
    <span (ngModel)="edad">{{edad}}</span>
    <br>
    <button class="btn btn-primary"(click)="sumarEdad()">Sumar</button>
    
    <button class="btn btn-secondary"(click)="restarEdad()">Restar</button>

<table class="table table-primary ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos">
        <td>{{ dato.id }}</td>
        <td>{{ dato.nombre }}</td>
      </tr>
    </tbody>
     
    <footer class="footer">
        <div class="container">
          <span class="text-muted">Pie de pagina.</span>
        </div>
